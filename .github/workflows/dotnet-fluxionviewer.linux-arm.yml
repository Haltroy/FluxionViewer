name: FluxionViewer Linux ARM

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.100

      - name: Set-up cross-compiling AArch64
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install clang llvm zlib1g-dev:arm64 zlib1g-dev gcc-aarch64-linux-gnu g++-aarch64-linux-gnu binutils-aarch64-linux-gnu -y

      - name: Build for ARM64
        run: |
            dotnet publish -c Release -r linux-arm64 -p:LinkerFlavor=lld -o ./publish/linux-arm64/ ./src/FluxionViewer.Linux/FluxionViewer.Linux.csproj
            rm ./publish/linux-arm64/*.dbg
            
      - name: Upload Artifact (Linux ARM64)
        uses: actions/upload-artifact@v4
        with:
          name: FluxionViewer Linux ARM64
          path: ./publish/linux-arm64/
